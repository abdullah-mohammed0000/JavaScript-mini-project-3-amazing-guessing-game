<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript mini project 3  amazing guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <div class="container">
    
    <div class="card">
        <h1>Guessing Game</h1>
        <div class="card-body">
         <div class="form-field">
            <form action="">
                <label for="guessingNumber">Guess a Number between 1-5: </label>
                <input type="number" id="guessingNumber" min="1" max="5">
                <div class="buttons">
                    <button type="submit" id="Check" class="btn">Check Result</button>
                </div>
            </form>
            <p class="resultText"></p>
            <p class="remainingAttempts"></p>
         </div>
        </div>
    </div>
  </div>
   
  <script src="index.js">

  </script>
</body>
</html>
